language: php
sudo: required
dist: trusty
group: edge
php:
  - 7.2
  - 7.3
  - 7.4
install:
  - travis_retry composer install --no-interaction
  - wget -c -nc --retry-connrefused --tries=0 https://github.com/php-coveralls/php-coveralls/releases/download/v2.2.0/php-coveralls.phar -O coveralls.phar
  - chmod +x coveralls.phar
  - php coveralls.phar --version
before_script:
  - sudo mkdir -p /var/run/mysqld
  - sudo mkdir -p build/logs
  - sudo chmod -R 0777 build/logs
  - ls -al
script:
  - wget https://github.com/php-library-league/outsource/archive/1.1.0.zip
  - unzip 1.1.0.zip && sudo rm -rf 1.1.0.zip
  - sudo mv outsource-1.1.0/ outsource/
  - unzip outsource/archive.zip -d outsource/
  - sudo chmod -R 0777 outsource/
  - vendor/bin/phpcs src --standard='ruleset.xml'
  - vendor/bin/phpcs tests --standard='ruleset.xml'
  - vendor/bin/phpstan analyse src --level max
  - vendor/bin/phpunit --coverage-clover build/logs/clover.xml
after_success:
  - travis_retry php coveralls.phar -v
  - bash <(curl -s https://codecov.io/bash)
branches:
  only: master
cache:
  directories:
  - vendor
  - $HOME/.cache/composer
